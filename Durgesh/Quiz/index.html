<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a Quiz Question</h1>
    <form class="form-box">
        <label>Question:</label><br>
        <input type="text" placeholder="Enter your question"><br><br>

        <label>Option 1:</label><br>
        <input type="text" placeholder="Enter option 1"><br><br>

        <label>Option 2:</label><br>
        <input type="text" placeholder="Enter option 2"><br><br>

        <label>Option 3:</label><br>
        <input type="text" placeholder="Enter option 3"><br><br>

        <label>Option 4:</label><br>
        <input type="text" placeholder="Enter option 4"><br><br>

        <label>Correct Answer (1-4):</label><br>
        <input type="number" min="1" max="4"><br><br>

        <button type="submit">Save Question</button>
    </form>
</body>
</html>
