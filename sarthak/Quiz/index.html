<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Quiz App</h1>

    <nav>
      <a href="quiz.html">Take Quiz</a>
    </nav>

    <hr>

    <h2>Create a Quiz</h2>
    <form id="createForm">
      <label>Question:
        <input type="text" placeholder="Enter your question" required>
      </label><br><br>

      <label>Option A:
        <input type="text" required>
      </label><br>

      <label>Option B:
        <input type="text" required>
      </label><br>

      <label>Option C:
        <input type="text" required>
      </label><br>

      <label>Option D:
        <input type="text" required>
      </label><br><br>

      <label>Correct Option:
        <select required>
          <option value="">Select</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </label><br><br>

      <button type="submit">Add Question</button>
    </form>
  </div>

  <script>
    document.getElementById("createForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const question = document.querySelector('input[placeholder="Enter your question"]').value;
      const inputs = document.querySelectorAll('input');
      const options = [inputs[1].value, inputs[2].value, inputs[3].value, inputs[4].value];
      const correct = document.querySelector('select').value;

      const newQuestion = {
        question: question,
        options: {
          A: options[0],
          B: options[1],
          C: options[2],
          D: options[3]
        },
        correct: correct
      };

      const quizData = JSON.parse(localStorage.getItem("quizData") || "[]");
      quizData.push(newQuestion);
      localStorage.setItem("quizData", JSON.stringify(quizData));

      alert("Question added!");
      this.reset();
    });
  </script>
</body>
</html>
